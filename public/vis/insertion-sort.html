<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bubble sort visualizer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            #page {
                width: 98%;
                margin: 1em auto;
                text-align: center;
            }
            svg {
                height: 350px;
                border: 1px solid #ccc;
                box-shadow: 0 0 5px 1px #ccc;
                border-radius: 2px;
            }
            line {
                stroke-linecap: round;
            }
        </style>
    </head>
    <body>
        <div id="page">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
                <g transform="translate(0, 500) scale(1, -1)">
                    <g transform="translate(82.5, 100)">
                        <g id="red-pointer" transform="translate(0, -60)">
                            <line x1="20" x2="20" y1="10" y2="40" stroke-width="5" stroke="red" />
                            <line x1="20" x2="10" y1="40" y2="30" stroke-width="5" stroke="red" />
                            <line x1="20" x2="30" y1="40" y2="30" stroke-width="5" stroke="red" />
                        </g>
                        <rect id="bar0" x="0" y="0" width="40" height="0" fill="#057cb8" />
                        <rect id="bar1" x="60" y="0" width="40" height="0" fill="#057cb8" />
                        <rect id="bar2" x="120" y="0" width="40" height="0" fill="#057cb8" />
                        <rect id="bar3" x="180" y="0" width="40" height="0" fill="#057cb8" />
                        <rect id="bar4" x="240" y="0" width="40" height="0" fill="#057cb8" />
                        <rect id="bar5" x="300" y="0" width="40" height="0" fill="#057cb8" />
                    </g>
                </g>
            </svg>
            <p>
                <button onclick="stage.playAll()">Play all!</button>
            </p>
            <p>
                <button onclick="stage.begin();">Start</button>
                <button onclick="stage.next()">Play next</button>
            </p>
        </div>
        <script src="../../bower_components/velocity/velocity.min.js" charset="utf-8"></script>
        <script src="js/insertion-sort.js" charset="utf-8"></script>
    </body>
</html>
