<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Visualizer test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            #page {
                width: 90%;
                margin: 1em auto;
            }
            svg {
                height: 500px;
                border: 1px solid #ccc;
                margin: auto;
                display: block;
            }

            line {
                stroke-linecap: round;
            }
        </style>
    </head>
    <body>
        <div id="page">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
                <g transform="translate(0, 500) scale(1, -1)">
                    <g transform="translate(165, 200)">
                        <g id="green-pointer" transform="translate(0, -30)">
                            <line x1="10" x2="10" y1="0" y2="20" stroke-width="3" stroke="green" />
                            <line x1="10" x2="3" y1="20" y2="13" stroke-width="3" stroke="green" />
                            <line x1="10" x2="17" y1="20" y2="13" stroke-width="3" stroke="green" />
                        </g>
                        <g id="red-pointer" transform="translate(0, -30)">
                            <line x1="10" x2="10" y1="0" y2="20" stroke-width="3" stroke="red" />
                            <line x1="10" x2="3" y1="20" y2="13" stroke-width="3" stroke="red" />
                            <line x1="10" x2="17" y1="20" y2="13" stroke-width="3" stroke="red" />
                        </g>
                        <rect id="bar0" x="0" y="0" width="20" height="100" fill="#057cb8" />
                        <rect id="bar1" x="30" y="0" width="20" height="140" fill="#057cb8" />
                        <rect id="bar2" x="60" y="0" width="20" height="30" fill="#057cb8" />
                        <rect id="bar3" x="90" y="0" width="20" height="100" fill="#057cb8" />
                        <rect id="bar4" x="120" y="0" width="20" height="50" fill="#057cb8" />
                        <rect id="bar5" x="150" y="0" width="20" height="80" fill="#057cb8" />
                    </g>
                    <circle cx="0" cy="0" r="5" fill="#057cb8" />
                    <circle cx="0" cy="500" r="5" fill="#057cb8" />
                    <circle cx="500" cy="500" r="5" fill="#057cb8" />
                    <circle cx="500" cy="0" r="5" fill="#057cb8" />
                </g>
            </svg>
        </div>
        <script src="../bower_components/velocity/velocity.min.js" charset="utf-8"></script>
        <script src="../js/main.js" charset="utf-8"></script>
    </body>
</html>
